[alembic]
# path to migration scripts
script_location = ./migrations

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment file as a standalone script.
# set to 'false' when using as a library or when running from a
# custom script.
# run as a script: https://alembic.sqlalchemy.org/en/latest/api/commands.html#alembic.command.ScriptDirectory.run_env
# run as a library: https://alembic.sqlalchemy.org/en/latest/api/commands.html#alembic.command.ScriptDirectory.run_as_module
run_as_a_script = false

# prepend git revision to migration files
# revision_environment = false

# revision_environment = true

# enable logging of the SQL generated by alembic
# logging of SQL can be enabled by setting alembic.log.sql = true
# in the logging configuration
# alembic.log.sql = false

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# keys are script revision identifiers
# hooks = mypackage.migrations.my_function

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
