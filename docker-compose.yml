version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: hacknation-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hacknation}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackathon2024}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: hacknation-postgres-data